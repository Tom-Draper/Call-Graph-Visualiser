<!DOCTYPE html>
<html>
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <title>Example</title>
    <script src="./public/visualise.js"></script>
    <script src="./public/VivaGraphJS/dist/vivagraph.js"></script>
    <script>
      const loadJSON = (callback) => {
        const xObj = new XMLHttpRequest()
        xObj.overrideMimeType('application/json')
        xObj.open('GET', './nodes.json', true)
        xObj.onreadystatechange = () => {
          if (xObj.readyState === 4 && xObj.status === 200) {
            callback(xObj.responseText)
          }
        }
        xObj.send(null)
      }

      const init = () => {
        loadJSON((response) => {
          const json = JSON.parse(response)
          onLoad(json)
        })
      }
    </script>
    <style type="text/css">
      body,
      html,
      canvas {
        top: 0;
        left: 0;
        height: 100%;
        width: 100%;
        position: absolute;
        margin: 0;
        overflow: hidden;
      }
      .node-label {
        position: absolute;
        pointer-events: none;
        color: black;
        z-index: 10;
      }
    </style>
  </head>
  <body onload="init()">
    hello
  </body>
</html>
